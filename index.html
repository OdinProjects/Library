<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href= "./css/button.css">
        <script type = "module" src = "./js/app.js" defer></script>
        <title>Library </title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <h1>Welcome to Your Library!</h1>
        <div class = "container-fluid">
            <div class = "row collection"> </div>
        </div>

        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Your Book's Details</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body mx-3">
                        <!--
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" placeholder="Enter The Book's Author">
                        </div>
                        -->
                        
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter The Book's Title">
                        </div>
                    </div>

                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">Nevermind</button>
                        <button type="button" class="btn btn-primary" id="addTheBook">Add It!</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="text-center">
        <a href="" id = "addButton" class="btn btn-primary" data-toggle="modal" data-target="#modalLoginForm"> Add a New Book </a>
        </div>

    </body>
</html>
